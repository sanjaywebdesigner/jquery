<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
</head>

<body>
	<p>sanjay</p>
	<input type="button" value="hide"><input type="button" value="show"><input type="button" value="toggle">
	<script>
		$("input:eq(0)").click(function()
						{
			$("p").hide(1000);
		})
		$("input:eq(1)").click(function()
						{
			$("p").show(1000);
		})
		$("input:eq(2)").click(function()
						{
			$("p").toggle(1000);
		})
	</script>

</body>
</html>
