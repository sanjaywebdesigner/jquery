<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
	.a1{
		width:1008px;
		height:52px;
		position:relative;
		}
		.s1,.s2,.s3,.s4{
			width:250px;
			height:50px;
			background-color:red;border:1px solid black;
			float:left;
		}
		.c1{
			position:absolute;
			width:100%;
			height:200px;
			background-color:green;
			position:absolute;
			top:52px;
			left:0;
		}
		.c2{
			position:absolute;
			width:100%;
			height:200px;
			background-color:brown;
			position:absolute;
			top:52px;
			left:0;
			display:none;
		}
		.c3{
			position:absolute;
			width:100%;
			height:200px;
			background-color:blue;
			position:absolute;
			top:52px;
			left:0;
			display:none;
		}.c4{
			position:absolute;
			width:100%;
			height:200px;
			background-color:pink;
			position:absolute;
			top:52px;
			left:0;
			display:none;
		}
	</style>
</head>

<body>
	<div class="a1">
	<div class="s1"></div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
		<div class="c1"></div>
		<div class="c2"></div>
		<div class="c3"></div>
		<div class="c4"></div>
	</div>
	
	
	<script>
		$(".s1").click(function()
						{
			$(".c1").fadeIn(1000);
			$(".c2").hide();
			$(".c3").hide();
			$(".c4").hide();
		})
		$(".s2").click(function()
						{
			$(".c2").fadeIn(1000);
			$(".c1").hide();
			$(".c3").hide();
			$(".c4").hide();
		})
		$(".s3").click(function()
						{
			$(".c3").fadeIn(1000);
			$(".c1").hide();
			$(".c2").hide();
			$(".c4").hide();
		})
		$(".s4").click(function()
						{
			$(".c4").fadeIn(1000);
			$(".c1").hide();
			$(".c2").hide();
			$(".c3").hide();
		})
	</script>
	<!--  
$().();

</body>
</html>
