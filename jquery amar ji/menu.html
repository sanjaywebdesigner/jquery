<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script src="jquery-3.4.1.min.js"></script>
	<style>
	.a1{
		width:1008px;
		height:52px;
		position:relative;
		}
		.s1,.s2,.s3,.s4{
			width:250px;
			height:50px;
			background-color:red;border:1px solid black;
			float:left;
		}
		.c1{
			position:absolute;
			width:100%;
			height:208px;
display:none;
			
			top:52px;
			left:0;
		}
		.d1{
			width:248px;
			height:50px;
			border:1px solid black;
			background-color:red;
			position:relative;
		}
		.e1{
			position:absolute;
			top:0;
			left:250px;
			width:250px;
			height:208px;
			display:none;
		}
	</style>
</head>

<body>
	<div class="a1">
	<div class="s1">
		
	<div class="c1">
		<div class="d1"></div>
		<div class="d1"></div>
		<div class="d1"></div>
		<div class="d1">
		<div class="e1">
			<div class="d1"></div>
		<div class="d1"></div>
		<div class="d1"></div>
			<div class="d1"></div>
		
			</div>
		</div>
		</div>	
		</div>
	<div class="s2"></div>
	<div class="s3"></div>
	<div class="s4"></div>
		
	</div>
	
	
	<script>
		$(".s1").click(function()
						{
			$(".c1").slideDown(1000);
			
		});
		$(".d1").click(function()
						{
			$(".e1").slideDown(1000);
			
		});
		
	</script>
	<!--  
$().();
-->
</body>
</html>
