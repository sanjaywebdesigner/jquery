	<style>

         }  
	</style>
</head>

<body>
	   <div id="draggable-1">    
         <p>I am Sanjay<br/> Drag me to sanjay</p>  
      </div>  
      <div id="droppable-1"> 
         <p>Welcome to sanjay</p>  
      </div>
	
	<script>
		
   
            $( "#draggable-1" ).draggable();  
            $( "#droppable-1" ).droppable();  
         
	</script>
</body>
