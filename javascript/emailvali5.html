<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="dd">
<input type="button" onclick="ss()" value="click">
<p id="aa"></p>
<script>
function ss()
{
	a=document.getElementById("dd").value;
	
	b=a.indexOf(".");
	c=a.lastIndexOf(".");
	d=c-b;
	
	
	if(!(d==3))
	{
		document.getElementById("aa").innerHTML="please enter 2 charecters between two dots";
	}
	
	
	else{
		document.getElementById("aa").innerHTML="";
	
	}
}
</script>
</body>
</html>
