<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
First value<input type="text" id="s1"><br>
Second Value<input type="text" id="s2"><br>
Answer<input type="text" id="s3"><br>
<input type="button" value="add" onclick="add()">
<input type="button" value="subtract" onclick="sub()">
<input type="button" value="multiply" onclick="mul()">
<input type="button" value="devide" onclick="dev()">
<input type="button" value="clear" onclick="cle()">
<script>
function val()
{
	a=Number(document.getElementById("s1").value);
	b=Number(document.getElementById("s2").value);
}
function add()
{
	val();
	c=a+b;
	document.getElementById("s3").value=c;
}
function sub()
{
	val();
	c=a-b;
	document.getElementById("s3").value=c;
}
function mul()
{
	val();
	c=a*b;
	document.getElementById("s3").value=c;
}
function dev()
{
	val();
	c=a/b;
	document.getElementById("s3").value=c;
}
function cle()
{
	document.getElementById("s1").value="";
	document.getElementById("s2").value="";
	document.getElementById("s3").value="";
}
</script>
</body>
</html>
