<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="dd">
<input type="button" onclick="ss()" value="click">
<p id="aa"></p>
<script>
function ss()
{
	a=document.getElementById("dd").value;
	b=a.length;
	document.getElementById("aa").innerHTML=a;
	if(a=="")
	{
		document.getElementById("aa").innerHTML="please enter a value";
	}
	else if(b<8)
	{
		document.getElementById("aa").innerHTML="please enter minimum 8 characters";
	}
	else{
		document.getElementById("aa").innerHTML="";
	
	}
}
</script>
</body>
</html>
