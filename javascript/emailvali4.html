<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<input type="text" id="dd">
<input type="button" onclick="ss()" value="click">
<p id="aa"></p>
<script>
function ss()
{
	a=document.getElementById("dd").value;
	
	b=a.indexOf("@");
	
	
	
	if(b==-1)
	{
		document.getElementById("aa").innerHTML="please enter @";
	}
	if(b<4)
	{
		document.getElementById("aa").innerHTML="please enter 4 charecters before @";
	}
	
	
	else{
		document.getElementById("aa").innerHTML="";
	
	}
}
</script>
</body>
</html>
