<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<div id="main"></div>
<input type="button" onclick="ss()" value="click">
<script>
function ss()
{
	a=new Date();
	b=a.getYear()+1900;
	c=a.getMonth()+1;
	d=a.getDate();
	document.getElementById("main").innerHTML=d+" - "+c+" - "+b;
	
}
</script>
</body>
</html>
