<body>
<input type="text" id="a1">
<input type="button" onClick="showmesaage()" value="calc">
<p id="sanjay"></p>
<script>
function showmesaage()
{
	val=document.getElementById("a1").value;
	val1=val.length;
	if(isNaN(val))
	{
	document.getElementById("sanjay").innerHTML="please enter only numerical value ";
	}
	else if(!(val1>=10 && val1<=13))
	{
		document.getElementById("sanjay").innerHTML="please enter min 10and max 13 numeric values ";
	}
	
	else{
		document.getElementById("sanjay").innerHTML="correct";
	}
}
</script>
