<script>

	a=new Date();
	c=a.getMinutes();
	b=a.getSeconds();
	d=a.getHours();
	if(d>12)
	{
		d=d-12;
		e="PM";
	}
	else
	{
		e="AM"
	}
	document.write(d+" - "+c+" - "+b+" "+e);
	

</script>
